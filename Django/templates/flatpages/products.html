{% extends 'flatpages/default.html' %}
{% load static %}
{% block navigation %}
    <li class="nav-item"><a class="nav-link text-white" href="/home/">Home</a></li>
    <li class="nav-item"><a class="nav-link text-white" href="/about/">About</a></li>
    <li class="nav-item"><a class="nav-link text-white active" aria-current="page" href="/products/">Products</a></li>
{% endblock %}
{% block content %}
<!-- Pricing section-->
<section class="py-5 border-bottom">
    <div class="container px-5 my-5">
        <div class="text-center mb-5">
            <h2 class="fw-bolder">Choose a scary or mystery character</h2>
        </div>
        <div class="row gx-5 justify-content-center">
            <!-- Pricing card free-->
            <div class="col-lg-6 col-xl-4">
                <div class="card mb-5 mb-xl-0 bg-dark-color">
                    <div class="card-body p-5">
                        <h5 class="text-uppercase fw-bold text-center orange-color">The Witch</h5>
                        <img src="{% static 'images/witch.png' %}" width="100%">
                        <div class="d-grid"><a class="btn bg-purple-color" href="#!">Choose</a></div>
                    </div>
                </div>
            </div>
            <!-- Pricing card pro-->
            <div class="col-lg-6 col-xl-4">
                <div class="card mb-5 mb-xl-0 bg-dark-color">
                    <div class="card-body p-5">
                        <h5 class="text-uppercase fw-bold text-center orange-color">The Cat</h5>
                        <img src="{% static 'images/cat.jpg' %}" width="100%">
                        <div class="d-grid"><a class="btn bg-purple-color" href="#!">Choose</a></div>
                    </div>
                </div>
            </div>
            <!-- Pricing card enterprise-->
            <div class="col-lg-6 col-xl-4">
                <div class="card mb-5 mb-xl-0 bg-dark-color">
                    <div class="card-body p-5">
                        <h5 class="text-uppercase fw-bold text-center orange-color">The Bat</h5>
                        <img src="{% static 'images/bat.jpg' %}" width="100%">
                        <div class="d-grid"><a class="btn bg-purple-color" href="#!">Choose</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
